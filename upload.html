<!DOCTYPE html>
<html lang="en" id="Dare">
<head><title> Submission Page</title></head>
<body>
<link rel="stylesheet" type="text/css" href="css/form.css">
<form>
	Title: <input name="Title" id="title" value="Title" type="text"/>
    Body: <input name="Body" id ="body" value= "Enter Text Here" type="text"/>
    
	<input value="Submit" type="submit">

</form>
<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.js"></script>
<script type="text/javascript">
		$(document).ready(function() {
			$('input[type="text"]').addClass("idleField");
       		$('input[type="text"]').focus(function() {
       			$(this).removeClass("idleField").addClass("focusField");
    		    if (this.value == this.defaultValue){ 
    		    	this.value = '';
				}
				if(this.value != this.defaultValue){
	    			this.select();
	    		}
    		});
    		$('input[type="text"]').blur(function() {
    			$(this).removeClass("focusField").addClass("idleField");
    		    if ($.trim(this.value) == ''){
			    	this.value = (this.defaultValue ? this.defaultValue : '');
				}
    		});
		});			
	</script>
</body>
</html>
